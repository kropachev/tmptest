name: Docs/Wiki Sync

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
  repository_dispatch:
    types: [docs]
  gollum:

env:
  GIT_AUTHOR_EMAIL: ${{ github.event.pusher.email }}
  GIT_AUTHOR_NAME: ${{ github.event.pusher.name }}

jobs:
  job-sync-docs-to-wiki:
    runs-on: ubuntu-latest
    if: github.event_name != 'gollum'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Sync docs to wiki
        uses: newrelic/wiki-sync-action@master
        with:
          source: docs
          destination: wiki
          token: ${{ secrets.GITHUB_TOKEN }}
          gitAuthorName: ${{ github.event.pusher.name }}
          gitAuthorEmail: ${{ github.event.pusher.email }}

  job-sync-wiki-to-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'gollum'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: develop
      - name: Sync Wiki to Docs
        uses: newrelic/wiki-sync-action@master
        with:
          source: wiki
          destination: docs
          token: ${{ secrets.GITHUB_TOKEN }}
          gitAuthorName: ${{ github.event.pusher.name }}
          gitAuthorEmail: ${{ github.event.pusher.email }}
          branch: develop





















name: wikiupdate

on:
  push:
    branches:
      - main

jobs:
  wiki-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fix links for Wiki engine
        run: |
          mv -f ./docs/README.md ./docs/_Sidebar.md
          find ./docs/ -type f -name "*.md" -exec sed -i 's/.md#/#/g' {} \;
          find ./docs/ -type f -name "*.md" -exec sed -i 's/.md)/)/g' {} \;
      
      - name: Sync Wiki
        uses: joeizzard/action-wiki-sync@master
        with:
          username: ${{ github.event.pusher.name }}
          access_token: ${{ secrets.GITHUB_TOKEN }}
          wiki_folder: "./docs"
          commit_username: ${{ github.event.pusher.name }}
          commit_email: ${{ github.event.pusher.email }}
          commit_message: 'action: wiki sync'