name: wikiupdate

on:
  push:
    branches:
      - main

jobs:
  wiki-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fix links for Wiki engine
        run: |
          mv -f ./docs/README.md ./docs/_Sidebar.md
          find ./docs/ -type f -name "*.md" -exec sed -i 's/.md#/#/g' {} \;
          find ./docs/ -type f -name "*.md" -exec sed -i 's/.md)/)/g' {} \;
      
      - name: Sync Wiki
        uses: joeizzard/action-wiki-sync@master
        with:
          username: ${{ github.event.pusher.name }}
          access_token: ${{ secrets.GITHUB_TOKEN }}
          wiki_folder: "./docs"
          commit_username: ${{ github.event.pusher.name }}
          commit_email: ${{ github.event.pusher.email }}
          commit_message: 'action: wiki sync'