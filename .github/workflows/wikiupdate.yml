name: wikiupdate

on:
  push:
    branches:
      - main

jobs:
  wiki-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fix links for Wiki engine
        run: |
          mv -f ./docs/README.md ./docs/_Sidebar.md
          find ./docs/ -type f -name "*.md" -exec sed -i 's/.md#/#/g' {} \;
          find ./docs/ -type f -name "*.md" -exec sed -i 's/.md)/)/g' {} \;
      
      - name: Sync Wiki
        uses: joeizzard/action-wiki-sync@v1
        with:
          username: kropachev
          access_token: ${{ secrets.GITHUB_TOKEN }}
          wiki_folder: docs
          commit_username: 'kropachev'
          commit_email: '87801165+kropachev@users.noreply.github.com'
          commit_message: 'action: wiki sync'